schema:
  - https://postlight-code-challenge.herokuapp.com/v1/graphql:
      headers:
        x-hasura-admin-secret: '${HASURA_SECRET}'
generates:
  src/types/generated.ts:
    plugins:
      - typescript
    config:
      nonOptionalTypename: true
      scalars:
        DateTime: Date
        JSON: '{ [key: string]: any }'
      declarationKind:
        type: 'interface'
